<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Puzzle Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Floating bar on the left side -->
    <div id="floatingBar" class="floating-bar bg-primary">
        <!-- Score and Status Display in the center -->
        <div class="score-display text-center">
            <h4 class="text-light">
                <i class="fas fa-trophy text-warning"></i> <!-- Trophy icon -->
                <h4>Score:</h4><h3><span id="score">0</span></h3> <!-- Score -->
            </h4>
            <h5 class="text-light mt-3" id="winStatus"></h5> <!-- Win status -->
        </div>

        <!-- Buttons aligned at the bottom -->
        <div class="difficulty-buttons mt-auto">
            <h4>Select Level:</h4>
            <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(4)">4x4 - Easy</button>
            <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(6)">6x6 - Medium</button>
            <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(8)">8x8 - Hard</button>
            <button class="btn btn-outline-light w-100" onclick="startGame(10)">10x10 - Expert</button>
        </div>
    </div>

    <!-- Game Board on the right side -->
    <div class="game-container">
        <div id="gameBoard" class="d-grid gap-1"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
