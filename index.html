<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Puzzle Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Floating bar on the left side -->
    <div id="floatingBar" class="floating-bar bg-primary">
        <h2 class="text-light mb-4">Difficulty Levels</h2>
        <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(4)">4x4 - Easy</button>
        <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(6)">6x6 - Medium</button>
        <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(8)">8x8 - Hard</button>
        <button class="btn btn-outline-light mb-2 w-100" onclick="startGame(10)">10x10 - Expert</button>

        <!-- Score Display -->
        <div class="mt-5 score-display">
            <h4 class="text-light">Score: <span id="score">0</span></h4>
            <i class="fas fa-star text-warning"></i>
        </div>
    </div>

    <!-- Game Board on the right side -->
    <div class="game-container">
        <div id="gameBoard" class="d-grid gap-1"></div>
        <p id="status" class="mt-4 text-light"></p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
